services:
  api:
    build:
      context: .
      target: runner
    image: photomonix-auth:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://photomonix:photomonix@db:5432/photomonix}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: photomonix
      POSTGRES_USER: photomonix
      POSTGRES_PASSWORD: photomonix
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photomonix"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
